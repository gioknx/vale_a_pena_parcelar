          <h3 class="text-muted">Vale a pena parcelar?</h3>

        <div>
         <form onSubmit="return false;" style="overflow:auto;">
           <div class="form-group">
             <label for="valorAVista">Valor à vista:</label>
             <input type="number" id="valorAVista" required class="form-control money">
           </div>
           <div class="form-group">
             <label for="valorParcelado">Valor parcelado:</label>
             <input type="number" id="valorParcelado" required class="form-control money">
           </div>
           <div class="form-group">
             <label for="numeroParcelas">Número de parcelas:</label>
             <input type="number" id="numeroParcelas" required class="form-control">
           </div>
           <div class="form-group">
             <label for="rendimentoMensal">Rendimento mensal: (%)</label>
             <input type="text" id="rendimentoMensal" required class="form-control percent">
           </div>
           <div id="radioButtons" class="hidden">
             <label for="optradio">Qual quantidade você irá investir?</label>
             <div class="radio">
             <label><input type="radio" name="optradio" id="optradio1" required><span id="optValue1"></span></label>
             </div>
             <div class="radio">
              <label><input type="radio" name="optradio" id="optradio2"><span id="optValue2"></span></label>
            </div>
          </div>
          <div>
           <button onClick="iniciaCalculo()" type="submit" class="btn btn-lg btn-success btn-calc">Calcular</button>
         </div>
       </form>

       <div class="alert alert-success hidden" id="alertaResultado" role="alert">
